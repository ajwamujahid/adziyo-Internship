<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App in TypeScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"   rel="stylesheet" />
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  </head>

  <body class="font-poppins bg-gradient-to-br from-blue-700 via-blue-500 to-blue-300 min-h-screen text-white flex flex-col items-center py-12" >
    
    <div  class="w-full max-w-md bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-2xl animate-fade-in border border-white/20" >
      <h1 class="text-4xl font-extrabold mb-8 text-center tracking-wide text-white drop-shadow-lg flex items-center justify-center gap-3" >
        <i class="fa-solid fa-clipboard-list text-blue-300 text-4xl"></i>
        My Todo List
      </h1>

     
      <div class="flex mb-3">
        <input id="taskInput" type="text" placeholder="Enter a task..."  class="flex-grow px-4 py-3 text-gray-900 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500" />
        <button  id="addBtn" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 transition-all duration-200 px-5 py-3 rounded-r-lg text-white font-semibold shadow-md">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="w-full max-w-md bg-white/10 backdrop-blur-md mt-8 p-6 rounded-2xl shadow-xl animate-fade-in border border-white/20" >
      <h2 class="text-2xl font-semibold mb-4 text-center text-white-200 flex items-center justify-center gap-2"  >
        <i class="fa-solid fa-list-check text-blue-300 text-2xl"></i>
        Your Tasks
      </h2>

      <ul id="taskList"  class="list-none space-y-3 max-h-80 overflow-y-auto pr-1 scrollbar-thin scrollbar-thumb-blue-400 scrollbar-track-transparent" ></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
