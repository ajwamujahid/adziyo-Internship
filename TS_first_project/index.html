<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Student Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body
  class="font-poppins bg-gradient-to-br from-indigo-500 to-purple-100 min-h-screen text-white flex flex-col items-center py-12">
  <h1 class="text-5xl font-bold mb-10 tracking-wide drop-shadow-sm animate-fade-in">Student Management</h1>

  <button id="toogleForm" class="bg-pink-400 font-semibold py-3 px-8 rounded-full shadow-lg"><i
      class="fa-solid fa-user-check"></i> Add Student
  </button>

  <div id="formContainer"
    class="hidden  mt-10 bg-white/10 backdrop-blur-xl rounded-2xl p-6 max-w-5xl animate-fade-in shadow-lg">
    <h2 class="text-2xl  font-semibold mb-5 border-b border-white/30 pb-2 text-center">
      Add/Update Student
    </h2>
    <div class="flex flex-wrap items-center justify-between gap-4">
      <input
        class="flex-1 min-w-[150] p-3 rounded-lg bg-white/20 text-white placeholder-white/70 focus:ring-2 focus:ring-blue-300 outline-none"
        id="studentName" type="text" placeholder="Student Name" />

      <input type="number" id="studentAge" placeholder="Age"
        class="w-28 p-3 rounded-lg bg-white/20 text-white placeholder-white/70 focus:ring-2 focus:ring-blue-300 outline-none" />

      <input id="Course" type="text" placeholder="Course"
        class="flex-1 min-w-[150px] p-3 rounded-lg bg-white/20 text-white placeholder-white/70 focus:ring-2 focus:ring-blue-300 outline-none" />
      <button id="addBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-md whitespace-nowrap">Add
        Student</button>
    </div>

  </div>
  <div
    class="bg-white/10 backdrop-blur-xl mt-14 w-11/12 max-w-4xl rounded-2xl shadow-lg overflow-hidden animate-fade-in">
    <table class="min-w-full text-sm text-white">
      <thead class="bg-blue-500 uppercase text-xs">
        <tr>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Age</th>
          <th class="py-3 px-4 text-left">Course</th>
          <th class="py-3 px-4 text-center">Actions</th>

        </tr>
      </thead>
      <thead id="studentTable" class="divide-white">
      <tbody>

      </tbody>
      </thead>
    </table>
  </div>
  <script>
    const tooglebtn = document.getElementById("toogleForm");
    const formContainer = document.getElementById("formContainer");

    tooglebtn.addEventListener("click", () => {
      if (formContainer.classList.contains("hidden")) {
        formContainer.classList.remove("hidden");
        tooglebtn.textContent = "Hidden Form"
      } else {
        formContainer.classList.add("hidden");
        tooglebtn.textContent = "Add Button"
      }

    })
  </script>
  <script src="script.js"></script>

</body>

</html>
